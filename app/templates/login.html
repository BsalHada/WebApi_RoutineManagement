    <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

 <style type="text/css">
  
@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url('app/assets/img/loginBackgeound.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
}
 </style>
 <div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 ng-show="loginFormm">Sign In</h3>
        <h3 ng-show="registerFormm">Sign Up</h3>
      </div>
      <div class="card-body" ng-show="loginFormm">
        <form name="loginForm">
         <center> <span style="color:#fff;font-size: 13px;">{{successmsg}}</span></center><br>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="email" ng-model="user.email" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" ng-model="user.password" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn" ng-click="login(user)" ng-disabled="!loginForm.$valid">
          </div>
        </form>
      </div>
        <div class="card-body" ng-show="registerFormm">
        <form name="registerForm">
           <center> <span style="color:#fff;font-size: 13px;">{{errormsg}}</span></center><br>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="name" class="form-control" placeholder="Fullname" ng-model="register.fullname" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="email" ng-model="register.email" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" ng-model="register.password" required>
          </div>
          <div class="form-group">
            <input type="submit" value="SignUp" class="btn float-right login_btn" ng-click="signup(register)" ng-disabled="!registerForm.$valid">
          </div>
        </form>
      </div>
      <div class="card-footer" ng-show="loginFormm">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href ng-click="registerFormm=true;loginFormm=false">Sign Up</a>
        </div>
      </div> 
      <div class="card-footer" ng-show="registerFormm">
        <div class="d-flex justify-content-center links">
          Already have an account?<a href ng-click="loginFormm=true;registerFormm=false">Login Now</a>
        </div>
       
      </div>
    </div>
  </div>
</div>
  <ng-include src="'app/templates/footer.html'"></ng-include>
